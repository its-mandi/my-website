<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Mandi Tech</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            color: white;
        }

        /* Header Styles */
        header {
            background-image: url('/static/picture6.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 60px 0;
        }

        header img {
            width: 150px;
            height: auto;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: bold;
            color: #ffcc00; /* Yellow */
        }

        nav a {
            color: #9ACD32; /* Green-Yellow */
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Communication Icons */
        .communication-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .communication-icons a {
            color: #ffcc00; /* Yellow */
            font-size: 24px;
            margin: 0 15px;
            text-decoration: none;
        }

        /* Form Styles */
        .contact-form {
            padding: 40px;
            margin: 40px auto;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
        }

        .contact-form h2 {
            font-size: 2.5rem;
            color: #ffcc00; /* Yellow */
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 1.2rem;
            color: #ffcc00;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ffcc00;
            border-radius: 5px;
            background-color: transparent;
            color: white;
        }

        .form-group input[type="file"] {
            padding: 5px;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #ffcc00;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #ff5733; /* Red */
        }

        /* Footer Styles */
        footer {
            background-color: #2e2b5f;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
    <!-- Font Awesome Local -->
   <link rel="stylesheet" href="/static/css/fontawesome/css/all.min.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <img src="/static/picture3.webp" alt="Mandi Tech Logo">
        <h1>Contact Us</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('projects') }}">Projects</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('history') }}">History</a>
        </nav>
    </header>

    <!-- Communication Icons -->
    <div class="communication-icons">
        <a href="https://wa.me/+254701995210" target="_blank" title="WhatsApp">
            <i class="fab fa-whatsapp" style="font-size: 30px; color: #ffcc00;"></i>
        </a>
        <a href="tel:+254701995210" target="_blank" title="Phone">
            <i class="fas fa-phone-alt" style="font-size: 30px; color: #ffcc00;"></i>
        </a>
        <a href="https://www.facebook.com/edwin.mandi" target="_blank" title="Facebook">
            <i class="fab fa-facebook" style="font-size: 30px; color: #ffcc00;"></i>
        </a>
        <a href="https://www.linkedin.com/in/edwin-mandi" target="_blank" title="LinkedIn">
            <i class="fab fa-linkedin" style="font-size: 30px; color: #ffcc00;"></i>
        </a>
        <a href="https://github.com/edwinmandi" target="_blank" title="GitHub">
            <i class="fab fa-github" style="font-size: 30px; color: #ffcc00;"></i>
        </a>
        <a href="https://twitter.com/edwin_mandi" target="_blank" title="X (Twitter)">
            <i class="fab fa-twitter" style="font-size: 30px; color: #ffcc00;"></i>
        </a>
        <a href="https://www.instagram.com/engmandi" target="_blank" title="Instagram">
            <i class="fab fa-instagram" style="font-size: 30px; color: #ffcc00;"></i>
        </a>
    </div>

    <!-- Contact Form Section -->
    <section>
        <div class="contact-form">
            <h2>Get In Touch</h2>
            <form action="#" method="POST" enctype="multipart/form-data">
                <!-- Name Field -->
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <!-- Message Field -->
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write your message" required></textarea>
                </div>

                <!-- File Upload Field -->
                <div class="form-group">
                    <label for="file">Attach a File</label>
                    <input type="file" id="file" name="file">
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Mandi Tech. All Rights Reserved.</p>
    </footer>

</body>
</html>
